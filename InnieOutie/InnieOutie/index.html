<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卢蒙公司员工性格测试</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/input-sans">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/visual-enhancements.css">
</head>
<body>
    <div class="container">
        <h1>卢蒙公司员工性格测试</h1>
        <p>欢迎来到卢蒙公司员工性格测试！请根据您的真实感受回答以下问题。</p>
        <form id="personality-test-form">
            <div class="question">
                <h2>问题1：您通常如何处理工作中的压力？</h2>
                <label><input type="radio" name="question1" value="A">A. 通过运动或娱乐活动来放松</label>
                <label><input type="radio" name="question1" value="B">B. 与同事或朋友交流</label>
                <label><input type="radio" name="question1" value="C">C. 独自思考或冥想</label>
            </div>
            <div class="question">
                <h2>问题2：您如何看待团队合作？</h2>
                <label><input type="radio" name="question2" value="A">A. 非常重视团队合作</label>
                <label><input type="radio" name="question2" value="B">B. 视情况而定</label>
                <label><input type="radio" name="question2" value="C">C. 不太重视团队合作</label>
            </div>
            <div class="question">
                <h2>问题3：您如何看待创新？</h2>
                <label><input type="radio" name="question3" value="A">A. 非常重视创新</label>
                <label><input type="radio" name="question3" value="B">B. 视情况而定</label>
                <label><input type="radio" name="question3" value="C">C. 不太重视创新</label>
            </div>
            <div class="question">
                <h2>问题4：您如何看待时间管理？</h2>
                <label><input type="radio" name="question4" value="A">A. 非常重视时间管理</label>
                <label><input type="radio" name="question4" value="B">B. 视情况而定</label>
                <label><input type="radio" name="question4" value="C">C. 不太重视时间管理</label>
            </div>
            <div class="question">
                <h2>问题5：您如何看待工作与生活的平衡？</h2>
                <label><input type="radio" name="question5" value="A">A. 非常重视工作与生活的平衡</label>
                <label><input type="radio" name="question5" value="B">B. 视情况而定</label>
                <label><input type="radio" name="question5" value="C">C. 不太重视工作与生活的平衡</label>
            </div>
            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
